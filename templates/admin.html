<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #111;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px #ff00ff44;
        max-width: 350px;
        width: 90%;
    }
    h1 {
        text-align: center;
        color: #ff00ff;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        background: #222;
        color: #fff;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #ff00ff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background: #cc00cc;
    }
    .error {
        color: #ff4444;
        text-align: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Admin Login</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Benutzername" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>

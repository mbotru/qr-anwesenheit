<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #111; padding: 40px; border-radius: 16px; box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #00ffff; margin-bottom: 25px; font-size: 1.8rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; font-size: 16px; }
        input[type="submit"] { background: #00ffff; color: #111; font-weight: bold; cursor: pointer; border: none; transition: background 0.3s; margin-top: 20px; }
        input[type="submit"]:hover { background: #00cccc; }
        .error { color: #ff4444; background: rgba(255, 68, 68, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ff4444; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Admin Login</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <input type="submit" value="Einloggen">
        </form>
    </div>
</body>
</html>

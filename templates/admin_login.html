<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
.login-box { background:white; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
h2 { text-align:center; }
input[type=password] { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px; }
button { width:100%; padding:10px; background:#007bff; border:none; color:white; border-radius:4px; cursor:pointer; }
button:hover { background:#0056b3; }
.error { color:red; text-align:center; }
</style>
</head>
<body>
<div class="login-box">
<h2>Admin Login</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
<input type="password" name="password" placeholder="Passwort" required>
<button type="submit">Login</button>
</form>
</div>
</body>
</html>

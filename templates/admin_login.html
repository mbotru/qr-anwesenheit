<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <p class="mb-2 text-center {% if category=='error' %}text-red-600{% else %}text-green-600{% endif %}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label class="block mb-2 font-semibold">Passwort</label>
            <input type="password" name="password" class="w-full mb-4 px-3 py-2 border rounded-md" required>

            <button type="submit" class="w-full bg-indigo-800 text-white py-2 rounded-md hover:bg-indigo-900 transition">Login</button>
        </form>
    </div>
</body>
</html>

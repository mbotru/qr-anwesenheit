<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>USB Scanner Terminal</title>
    <style>
        body { 
            background: #0a0a0a; color: #00ffcc; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden;
        }
        .scanner-box {
            border: 2px solid #333; padding: 40px; border-radius: 20px; background: #111; text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
        }
        .icon { font-size: 80px; margin-bottom: 20px; display: block; }
        /* Das Eingabefeld ist fast unsichtbar, muss aber den Fokus behalten */
        #scan-input {
            position: absolute; opacity: 0; top: 0; left: 0;
        }
        .status-dot {
            width: 15px; height: 15px; background: #00ffcc; border-radius: 50%; display: inline-block;
            margin-right: 10px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body onclick="focusInput()">
    <div class="scanner-box">
        <span class="icon">ðŸ“¥</span>
        <h1>Terminal Bereit</h1>
        <p>Bitte Karte vor den Scanner halten</p>
        <div class="status-container">
            <div class="status-dot"></div>
            <span>Scanner aktiv</span>
        </div>
    </div>

    <input type="text" id="scan-input" autofocus autocomplete="off">

    <script>
        const scanInput = document.getElementById('scan-input');

        // Sicherstellen, dass das Feld immer den Fokus hat
        function focusInput() {
            scanInput.focus();
        }

        // Falls der Fokus verloren geht (z.B. durch Klick), sofort wiederholen
        document.addEventListener('click', focusInput);
        setInterval(focusInput, 1000);

        // Scan verarbeiten
        scanInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const scannedUrl = scanInput.value;
                if (scannedUrl.includes('/quick-checkin')) {
                    window.location.href = scannedUrl;
                } else {
                    alert("UngÃ¼ltiger Code gescannt!");
                    scanInput.value = '';
                }
            }
        });
    </script>
</body>
</html>

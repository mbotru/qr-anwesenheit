<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-800">Admin Dashboard</h1>

        <div class="text-center mb-6">
            <a href="{{ url_for('export_csv') }}" class="bg-indigo-800 text-white px-6 py-2 rounded-md hover:bg-indigo-900 transition">CSV Export nach Datum</a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-xl shadow">
                <thead class="bg-indigo-800 text-white">
                    <tr>
                        <th class="py-2 px-4">Vorname</th>
                        <th class="py-2 px-4">Nachname</th>
                        <th class="py-2 px-4">Bürotag nachholen</th>
                        <th class="py-2 px-4">Check-in Zeit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rec in records %}
                    <tr class="text-center border-b">
                        <td class="py-2 px-4">{{ rec['Vorname'] }}</td>
                        <td class="py-2 px-4">{{ rec['Nachname'] }}</td>
                        <td class="py-2 px-4">{{ rec['Bürotag nachholen'] }}</td>
                        <td class="py-2 px-4">{{ rec['Check-in Zeit'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

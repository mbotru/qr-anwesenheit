<style>
    /* Ergänzung für den Lösch-Button */
    .btn-delete {
        background: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 12px;
    }
    .btn-delete:hover { background: #cc0000; }
    
    .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .logout-link { color: #00ffff; text-decoration: none; font-size: 14px; }
</style>

<div class="container">
    <div class="header-actions">
        <h1>Admin Dashboard</h1>
        <a href="/logout" class="logout-link">Abmelden</a>
    </div>

    <form method="GET" action="/admin/export/csv">
        <input type="date" name="date">
        <input type="submit" value="CSV Export (Alle)">
    </form>

    <table>
        <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Büro nachholen</th>
                <th>Datum</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
        {% for entry in checkins %}
            <tr>
                <td>{{ entry.vorname }}</td>
                <td>{{ entry.nachname }}</td>
                <td>{{ entry.buerotag_nachholen }}</td>
                <td>{{ entry.datum.strftime('%d.%m.%Y %H:%M') }}</td>
                <td>
                    <a href="{{ url_for('delete_entry', id=entry.id) }}" 
                       class="btn-delete" 
                       onclick="return confirm('Eintrag wirklich löschen?')">Löschen</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

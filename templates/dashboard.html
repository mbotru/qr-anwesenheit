<div class="admin-card">
    <div class="table-header">
        <h3 style="margin: 0;">Letzte Check-ins</h3>
        <span class="count-badge">{{ checkins|length }} Eintr√§ge</span>
    </div>

    <div class="table-responsive">
        <table class="compact-table">
            <thead>
                <tr>
                    <th>Datum & Uhrzeit</th>
                    <th>Name</th>
                    <th>Nachholen</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in checkins %}
                <tr>
                    <td class="time-col">
                        <span class="date">{{ entry.datum.strftime('%d.%m.%Y') }}</span>
                        <span class="time">{{ entry.datum.strftime('%H:%M') }}</span>
                    </td>
                    <td class="name-col"><strong>{{ entry.vorname }} {{ entry.nachname }}</strong></td>
                    <td>
                        <span class="badge {{ 'badge-yes' if entry.buerotag_nachholen == 'Ja' else 'badge-no' }}">
                            {{ entry.buerotag_nachholen }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_entry', id=entry.id) }}" 
                           class="btn-delete" 
                           onclick="return confirm('Eintrag wirklich l√∂schen?')">üóëÔ∏è</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    /* Kompaktes Tabellen-Styling */
    .table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .count-badge {
        background: #333;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        color: #00e676;
    }

    .compact-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    .compact-table th {
        text-align: left;
        color: #888;
        padding: 10px;
        border-bottom: 2px solid #333;
        font-weight: 500;
    }

    .compact-table td {
        padding: 8px 10px;
        border-bottom: 1px solid #2a2a2a;
        color: #ccc;
    }

    /* Spalten-Spezialstyles */
    .time-col { white-space: nowrap; }
    .date { color: #fff; margin-right: 5px; }
    .time { color: #666; font-size: 0.8rem; }

    .name-col { color: #fff; }

    /* Badges f√ºr "Nachholen" */
    .badge {
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
    }
    .badge-yes { background: #ffc107; color: #000; }
    .badge-no { background: #333; color: #888; }

    /* Delete Button */
    .btn-delete {
        text-decoration: none;
        opacity: 0.5;
        transition: opacity 0.2s;
    }
    .btn-delete:hover { opacity: 1; }

    .table-responsive {
        max-height: 500px;
        overflow-y: auto;
    }
</style>

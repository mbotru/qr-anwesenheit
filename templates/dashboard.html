<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
body { font-family: 'Roboto', sans-serif; background:#0d0d0d; color:#fff; margin:0; padding:2rem;}
h2 { color:#00f0ff;}
table { width:100%; border-collapse:collapse; margin-top:20px;}
th, td { border:1px solid #00f0ff; padding:8px; text-align:left;}
th { background:#111; }
a.button { display:inline-block; margin-top:10px; padding:10px 15px; background:#00f0ff; color:#000; text-decoration:none; border-radius:8px; }
</style>
</head>
<body>
<h2>Admin Dashboard</h2>
<a class="button" href="{{ url_for('export_csv') }}">CSV Export</a>
<table>
<tr>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Bürotag nachholen</th>
    <th>Datum</th>
    <th>Uhrzeit</th>
</tr>
{% for r in records %}
<tr>
    <td>{{ r['Vorname'] }}</td>
    <td>{{ r['Nachname'] }}</td>
    <td>{{ r['Bürotag nachholen'] }}</td>
    <td>{{ r['Datum'] }}</td>
    <td>{{ r['Uhrzeit'] }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>

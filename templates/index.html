<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CHECK-IN – Anwesenheit Bürotag</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:white;
  padding: 10px;
}
.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:2rem;
  display:flex;
  flex-direction:column;
  gap:1rem;
}
input{
  width:100%;
  padding:1rem;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.2);
  color:white;
  font-size:1rem;
}
.radio-group{
  display:flex;
  gap:10px;
  margin-top:0.5rem;
}
.radio{
  flex:1;
  padding:1rem;
  text-align:center;
  border-radius:12px;
  background:rgba(255,255,255,0.15);
  cursor:pointer;
  font-size:1rem;
  user-select: none;
  transition: background 0.2s;
}
.radio.active{
  background:rgba(0,229,255,0.4);
}
button{
  width:100%;
  padding:1.2rem;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00e5ff,#00bcd4);
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
}
button:active{
  transform: scale(0.98);
}
.error{
  color:#ff5252;
  margin-top:0.5rem;
  display:none;
  font-size:0.9rem;
  text-align:center;
}
@media (max-width: 360px){
  .card{
    padding:1.5rem;
  }
  input, .radio, button{
    padding:0.8rem;
    font-size:0.9rem;
  }
}
</style>
</head>
<body>

<div class="card">
  <h1 style="text-align:center; font-size:1.5rem;">CHECK-IN<br>Anwesenheit Bürotag</h1>

  <input id="vorname" placeholder="Vorname

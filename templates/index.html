<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Check-in</title>

<style>
:root {
    --bg: #0a0f1c;
    --card: rgba(255, 255, 255, 0.08);
    --border: rgba(255, 255, 255, 0.25);
    --accent: #00e5ff;
    --text: #ffffff;
}

* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #0f1b3d, var(--bg));
    color: var(--text);
}

.wrapper {
    min-height: 100vh;
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 28px;
}

h1 {
    text-align: center;
    margin: 0 0 24px 0;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 18px;
}

input {
    width: 100%;
    height: 52px;
    padding: 0 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    color: var(--text);
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: var(--accent);
}

button {
    width: 100%;
    height: 54px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #00e5ff, #0077ff);
    font-size: 17px;
    font-weight: 600;
    color: #000;
    cursor: pointer;
}

#status {
    margin-top: 16px;
    text-align: center;
}
</style>
</head>

            <input id="name" placeholder="Name">

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR CHECK-IN Bürotag</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #111;
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
        margin-top: 5%;
        padding: 25px;
        background-color: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        text-align: center;
    }

    h1 {
        color: #00ffff;
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #222;
        color: #fff;
        font-size: 16px;
    }

    .radio-group {
        text-align: center;
        margin: 20px 0;
    }

    .radio-group label {
        display: inline-block;
        margin: 0 15px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="radio"] {
        margin-right: 5px;
        vertical-align: middle;
        cursor: pointer;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        color: #111;
        background-color: #00ffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #00cccc;
    }

    /* Mobile responsive fallback */
    @media (max-width: 500px) {
        input[type="text"] {
            width: 100%;
        }
        .radio-group label {
            display: block;
            margin: 10px 0;
        }
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>QR CHECK-IN Bürotag</h1>
    <form method="POST" action="/">
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required>

        <div class="radio-group">
            <label>
                <input type="radio" name="buerotag_nachholen" value="Ja" required> Ja
            </label>
            <label>
                <input type="radio" name="buerotag_nachholen" value="Nein" required> Nein
            </label>
        </div>

        <button type="submit">CHECK-IN</button>
    </form>
</div>
</body>
</html>

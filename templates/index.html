<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR CHECK-IN Bürotag</title>
<style>
    /* Basis & Body */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body, html {
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #111111);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container */
    .container {
        background: #111;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    /* Titel */
    h1 {
        margin-bottom: 25px;
        color: #00ffff;
        font-size: 1.8rem;
    }

    /* Input-Felder */
    input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #222;
        color: #fff;
        font-size: 16px;
    }

    /* Radio Buttons */
    .radio-group {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 40px;
    }
    .radio-group label {
        font-size: 16px;
        cursor: pointer;
    }
    .radio-group input[type="radio"] {
        margin-right: 8px;
        accent-color: #00ffff; /* moderne Farbe für Radio */
    }

    /* Button */
    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        background: #00ffff;
        border: none;
        border-radius: 10px;
        color: #111;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #00cccc;
    }

    /* Success Message */
    .success {
        color: #00ff88;
        font-weight: bold;
        margin-bottom: 15px;
    }

    /* Responsive Anpassung */
    @media (max-width: 500px) {
        .container {
            padding: 30px 20px;
        }
        .radio-group {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>QR CHECK-IN Bürotag</h1>

    {% if success %}
        <div class="success">Check-in erfolgreich!</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required>

        <div class="radio-group">
            <label>
                <input type="radio" name="buerotag_nachholen" value="Ja" required> Ja
            </label>
            <label>
                <input type="radio" name="buerotag_nachholen" value="Nein" required> Nein
            </label>
        </div>

        <button type="submit">CHECK-IN</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR CHECK-IN Bürotag</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
    }
    .container {
        background: #111;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px #00ffff44;
        max-width: 400px;
        width: 100%;
    }
    h1 {
        text-align: center;
        color: #00ffff;
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 16px;
    }
    .radio-group {
        margin: 10px 0;
    }
    .radio-group label {
        margin-right: 20px;
        font-size: 16px;
        cursor: pointer;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        background: #00ffff;
        border: none;
        border-radius: 8px;
        color: #111;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
    }
    button:hover {
        background: #00cccc;
    }
    .success {
        text-align: center;
        color: #00ff88;
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>QR CHECK-IN Bürotag</h1>

    {% if success %}
        <div class="success">Check-in erfolgreich!</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required>

        <div class="radio-group">
            <label>
                <input type="radio" name="buerotag_nachholen" value="Ja" required> Ja
            </label>
            <label>
                <input type="radio" name="buerotag_nachholen" value="Nein" required> Nein
            </label>
        </div>

        <button type="submit">CHECK-IN</button>
    </form>
</div>

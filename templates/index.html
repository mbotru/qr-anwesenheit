<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR CHECK-IN Bürotag</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body, html {
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #111111);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background-color: #111;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    h1 {
        color: #00ffff;
        margin-bottom: 25px;
        font-size: 1.8rem;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        background: #222;
        color: #fff;
        font-size: 16px;
    }
    .radio-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }
    .radio-group input[type="radio"] {
        accent-color: #00ffff;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    .radio-group label {
        cursor: pointer;
        font-size: 16px;
    }
    button {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        color: #111;
        background-color: #00ffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #00cccc;
    }

    @media (max-width: 500px) {
        .radio-group {
            flex-direction: column;
            gap: 10px;
        }
        h1 {
            font-size: 1.5rem;
        }
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>QR CHECK-IN Bürotag</h1>
    <form method="POST" action="/">
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required>

        <div class="radio-group">
            <label>
                <input type="radio" name="buerotag_nachholen" value="Ja" required> Ja
            </label>
            <label>
                <input type="radio" name="buerotag_nachholen" value="Nein" required> Nein
            </label>
        </div>

        <button type="submit">CHECK-IN</button>
    </form>
</div>
</body>
</html>

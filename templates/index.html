<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Anwesenheit B√ºro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mobile-friendly reset -->
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
    }

    .ok {
      color: #16a34a;
    }

    .err {
      color: #dc2626;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üìã Anwesenheit B√ºro</h1>

    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Dein Name" required />

    <button id="btn">Check-in</button>

    <div id="msg" class="msg"></div>
  </div>

<script>
/* -------------------------
   Device-ID (stabil)
-------------------------- */
function getDeviceId() {
  let id = localStorage.getItem("device_id");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

/* -------------------------
   Stadt ermitteln
   (Browser-sicher, kein GPS)
-------------------------- */
function getCity() {
  return Intl.DateTimeFormat().resolvedOptions().timeZone || "Unbekannt";
}

/* -------------------------
   Check-in
-------------------------- */
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

btn.addEventListener("click", async () => {
  msg.textContent = "";
  msg.className = "msg";

  const name = document.getElementById("name").value.trim();
  if (!name) {
    msg.textContent = "‚ùå Bitte Namen eingeben";
    msg.classList.add("err");
    return;
  }

  btn.disabled = true;

  try {
    const res = await fetch("/checkin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name,
        device_id: getDeviceId(),
        token: "{{ token }}",
        city: getCity()
      })
    });

    const data = await res.json();

    if (res.ok) {
      msg.textContent = data.message;
      msg.classList.add("ok");
    } else {
      msg.textContent = data.error || data.message || "‚ùå Fehler";
      msg.classList.add("err");
    }
  } catch (e) {
    msg.textContent = "‚ùå Netzwerkfehler";
    msg.classList.add("err");
  }

  btn.disabled = false;
});
</script>

</body>
</html>

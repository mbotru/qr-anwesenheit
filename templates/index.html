<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Anwesenheit Büro</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
/* ===== FARBSYSTEM ===== */
:root {
  --bg: #0b0f17;
  --card: #151a24;
  --border: #2a3142;
  --text: #f1f5f9;
  --muted: #9aa4b2;
  --accent: #3b82f6;
  --success: #22c55e;
  --error: #ef4444;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: radial-gradient(circle at top, #111827, #020617);
  color: var(--text);
}

/* ===== ZENTRIERUNG ===== */
body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
}

/* ===== CARD ===== */
.card {
  width: 100%;
  max-width: 380px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.65);
}

/* ===== TITEL ===== */
h1 {
  margin: 0 0 22px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

/* ===== INPUTS ===== */
input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: #1e2533;
  color: var(--text);
  font-size: 16px;
}

input::placeholder {
  color: var(--muted);
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

/* ===== RADIO BUTTONS ===== */
.radio-group {
  margin-bottom: 18px;
}

.radio-label {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 10px;
  display: block;
}

.radio {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
  cursor: pointer;
}

.radio input {
  display: none;
}

.radio .dot {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 2px solid var(--border);
  position: relative;
}

.radio input:checked + .dot {
  border-color: var(--accent);
}

.radio input:checked + .dot::after {
  content: "";
  width: 8px;
  height: 8px;
  background: var(--accent);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.radio span.text {
  font-size: 15px;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* ===== FEEDBACK ===== */
.success, .error {
  text-align: center;
  margin-bottom: 14px;
  font-size: 15px;
}

.success { color: var(--success); }
.error { color: var(--error); }

/* ===== FOOTER ===== */
.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* ===== SAFARI FIX ===== */
@supports (-webkit-touch-callout: none) {
  body { min-height: -webkit-fill-available; }
}
</style>
</head>

<body>
<div class="card">
  <h1>Anwesenheit Büro</h1>

  {% if success %}
    <div class="success">✔ Check-in erfolgreich</div>
  {% endif %}
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <input type="text" name="vorname" placeholder="Vorname" required>
    <input type="text" name="nachname" placeholder="Nachname" required>

    <div class="radio-group">
      <span class="radio-label">Bürotag nachholen?</span>

      <label class="radio">
        <input type="radio" name="buerotag_nachholen" value="Nein" checked>
        <span class="dot"></span>
        <span class="text">Nein</span>
      </label>

      <label class="radio">
        <input type="radio" name="buerotag_nachholen" value="Ja">
        <span class="dot"></span>
        <span class="text">Ja</span>
      </label>
    </div>

    <input type="hidden" name="ort" id="ort">

    <button type="submit">Check-in</button>
  </form>

  <div class="footer">Sicher · Mobil · Stabil</div>
</div>

<script>
/* Stadt ermitteln – nur Ortsname, keine Koordinaten speichern */
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(async pos => {
    try {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      const res = await fetch(
        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
      );
      const data = await res.json();

      document.getElementById("ort").value =
        data.address.city ||
        data.address.town ||
        data.address.village ||
        "Unbekannt";
    } catch {
      document.getElementById("ort").value = "Unbekannt";
    }
  });
}
</script>

</body>
</html>

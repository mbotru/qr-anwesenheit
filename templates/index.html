<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Check-In</h2>

  <input type="text" id="vorname" placeholder="Vorname" required>
  <input type="text" id="nachname" placeholder="Nachname" required>

  <select id="nachholen">
    <option value="Nein">Nicht nachholen</option>
    <option value="Ja">Nachholen</option>
  </select>

  <button onclick="checkin()">Check-in</button>
</div>

<script>
function checkin() {
  fetch("/checkin", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      vorname: document.getElementById("vorname").value.trim(),
      nachname: document.getElementById("nachname").value.trim(),
      nachholen: document.getElementById("nachholen").value,
      token: "QR2025-ZUTRITT"
    })
  })
  .then(res => res.json())
  .then(data => alert(data.message || data.error));
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<title>Anwesenheit B√ºro</title>

<!-- Mobile & Browser-kompatibel -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
/* Reset & Basics */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #f3f4f6;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.container {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    padding: 24px;
    margin: 16px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

h1 {
    margin-top: 0;
    text-align: center;
    font-size: 1.6rem;
}

/* Form */
input {
    width: 100%;
    padding: 14px;
    font-size: 16px; /* wichtig f√ºr iOS Zoom */
    border-radius: 10px;
    border: 1px solid #d1d5db;
    margin-bottom: 14px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: #ffffff;
    font-weight: 600;
    cursor: pointer;
}

button:active {
    opacity: 0.9;
}

#msg {
    margin-top: 16px;
    text-align: center;
    font-size: 0.95rem;
}

/* Success / Error Farben */
.success { color: #16a34a; }
.error { color: #dc2626; }
</style>
</head>

<body>

<div class="container">
    <h1>üìç Anwesenheit B√ºro</h1>

    <input
        id="name"
        type="text"
        placeholder="Name eingeben"
        autocomplete="name"
    >

    <button onclick="checkin()">Check-in</button>

    <div id="msg"></div>
</div>

<script>
const TOKEN = "{{ token }}";

/* Safari-kompatible Device-ID */
function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
        id = "dev-" + Date.now() + "-" + Math.random().toString(36).substring(2);
        localStorage.setItem("device_id", id);
    }
    return id;
}

function showMessage(text, type) {
    const msg = document.getElementById("msg");
    msg.textContent = text;
    msg.className = type;
}

function checkin() {
    const name = document.getElementById("name").value.trim();

    if (!name) {
        showMessage("‚ùå Bitte Namen eingeben", "error");
        return;
    }

    if (!navigator.geolocation) {
        showMessage("‚ùå Standort wird nicht unterst√ºtzt", "error");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        position => {
            fetch("/checkin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: name,
                    token: TOKEN,
                    device_id: getDeviceId(),
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                })
            })
          .then(r => r.json())
.then(data => {
    if (!data || !data.message) {
        showMessage("‚ùå Check-in fehlgeschlagen (keine Serverantwort)", "error");
        return;
    }

    if (data.message.includes("erfolgreich")) {
        showMessage(data.message, "success");
    } else {
        showMessage(data.message, "error");
    }
})

            .catch(() => {
                showMessage("‚ùå Netzwerkfehler", "error");
            });
        },
        () => {
            showMessage("‚ùå Standortfreigabe erforderlich", "error");
        }
    );
}
</script>

</body>
</html>

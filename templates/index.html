<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anwesenheit B√ºro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background: #999;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>üè¢ Anwesenheit B√ºro</h1>

  <input id="name" placeholder="Dein Name">

  <button onclick="checkIn()">Check-in</button>

  <div class="msg" id="msg"></div>
</div>

<script>
const TOKEN = "{{ token }}";

// stabiles Ger√§te-ID (bleibt im selben Browser gleich)
function getDeviceId() {
  let id = localStorage.getItem("device_id");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

// GPS ‚Üí Stadt
async function getCity() {
  return new Promise((resolve) => {
    if (!navigator.geolocation) {
      resolve("Unbekannt");
      return;
    }

    navigator.geolocation.getCurrentPosition(async pos => {
      try {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const res = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
        );
        const data = await res.json();

        resolve(
          data.address.city ||
          data.address.town ||
          data.address.village ||
          "Unbekannt"
        );
      } catch {
        resolve("Unbekannt");
      }
    }, () => resolve("Unbekannt"));
  });
}

async function checkIn() {
  const name = document.getElementById("name").value.trim();
  const msg = document.getElementById("msg");

  if (!name) {
    msg.innerText = "‚ùó Bitte Namen eingeben";
    return;
  }

  msg.innerText = "üìç Standort wird ermittelt‚Ä¶";

  const city = await getCity();

  const payload = {
    name: name,
    device_id: getDeviceId(),
    token: TOKEN,
    city: city
  };

  const res = await fetch("/checkin", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  msg.innerText = data.message || data.error;
}
</script>
</body>
</html>

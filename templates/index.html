<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anwesenheit Bürotag – CHECK-IN</title>

<style>
:root {
    --bg: #0a0f1c;
    --card: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.25);
    --accent: #00e5ff;
    --text: #ffffff;
}

* {
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #0f1b3d, var(--bg));
    color: var(--text);
}

.wrapper {
    min-height: 100vh;
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 28px;
}

h1 {
    text-align: center;
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 18px;
}

.label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    opacity: 0.85;
}

input[type="text"] {
    width: 100%;
    height: 52px;
    padding: 0 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    color: var(--text);
    font-size: 16px;
}

.radio-group {
    display: flex;
    gap: 12px;
}

.radio-group label {
    flex: 1;
    height: 52px;
    border: 1px solid var(--border);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    cursor: pointer;
}

button {
    width: 100%;
    height: 54px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #00e5ff, #0077ff);
    font-size: 17px;
    font-weight: 600;
    color: #000;
}

#status {
    margin-top: 16px;
    text-align: center;
}
</style>
</head>

<body>
<div class="wrapper">
    <div class="card">
        <h1>Anwesenheit Bürotag<br>CHECK-IN</h1>

        <div class="form-group">
            <input id="name" type="text" placeholder="Name">
        </div>

        <div class="form-group">
            <label class="label">Bürotag nachholen?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="nachholen" value="Ja">
                    Ja
                </label>
                <label>
                    <input type="radio" name="nachholen" value="Nein">
                    Nein
                </label>
            </div>
        </div>

        <button onclick="checkin()">Check-in</button>
        <div id="status"></div>
    </div>
</div>

<script>
const TOKEN = "QR2025-ZUTRITT";

function checkin() {
    const nachholen = document.querySelector('input[name="nachholen"]:checked');

    if (!nachholen) {
        document.getElementById("status").innerText =
            "❗ Bitte auswählen, ob der Bürotag nachgeholt wird";
        return;
    }

    fetch("/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("name").value,
            nachholen: nachholen.value,
            token: TOKEN
        })
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById("status").innerText =
            d.message || d.error;
    });
}
</script>
</body>
</html>

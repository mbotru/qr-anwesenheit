<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anwesenheit Büro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f6f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      font-weight: 600;
    }
    button:active {
      transform: scale(0.98);
    }
    .success {
      color: green;
      text-align: center;
      margin-bottom: 12px;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Anwesenheit Büro</h1>

    {% if success %}
      <div class="success">✅ Check-in erfolgreich</div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="vorname" placeholder="Vorname" required>
      <input type="text" name="nachname" placeholder="Nachname" required>

      <select name="buerotag_nachholen">
        <option value="Nein">Bürotag nachholen? Nein</option>
        <option value="Ja">Bürotag nachholen? Ja</option>
      </select>

      <input type="hidden" name="ort" id="ort">

      <button type="submit">Check-in</button>
    </form>
  </div>

  <script>
    // Stadt ermitteln (keine Koordinaten speichern)
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(async pos => {
        try {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const res = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
          );
          const data = await res.json();

          document.getElementById("ort").value =
            data.address.city ||
            data.address.town ||
            data.address.village ||
            "Unbekannt";
        } catch {
          document.getElementById("ort").value = "Unbekannt";
        }
      });
    }
  </script>
</body>
</html>

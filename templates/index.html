<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR CHECK-IN Bürotag</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #111;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px #00f0ff44;
        max-width: 400px;
        width: 90%;
    }
    h1 {
        text-align: center;
        color: #00f0ff;
    }
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        background: #222;
        color: #fff;
    }
    .radio-group {
        display: flex;
        justify-content: space-around;
        margin: 12px 0;
    }
    input[type="radio"] {
        margin-right: 6px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00f0ff;
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background: #00c0cc;
    }
    .success {
        text-align: center;
        color: #00ff80;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>QR CHECK-IN Bürotag</h1>
    {% if success %}
        <div class="success">Check-In erfolgreich!</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required>
        <div class="radio-group">
            <label><input type="radio" name="buerotag_nachholen" value="Ja" required> Ja</label>
            <label><input type="radio" name="buerotag_nachholen" value="Nein" required> Nein</label>
        </div>
        <button type="submit">CHECK-IN</button>
    </form>
</div>
</body>
</html>

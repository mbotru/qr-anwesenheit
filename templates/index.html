<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; width: 200px; }
        button { cursor: pointer; }
        .message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>QR Check-in</h1>
    <form id="checkinForm">
        <input type="text" name="vorname" placeholder="Vorname" required><br>
        <input type="text" name="nachname" placeholder="Nachname" required><br>
        <input type="text" name="nachholen" placeholder="Nachholen" required><br>
        <input type="text" name="token" placeholder="QR Token" required><br>
        <button type="submit">Check-in</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        const form = document.getElementById('checkinForm');
        const msg = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((v,k) => data[k] = v);

            const res = await fetch('/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            msg.textContent = result.message || result.error;
        });
    </script>
</body>
</html>

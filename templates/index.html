<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Anwesenheit Büro</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: radial-gradient(circle at top, #101820, #05070a);
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --text: #f2f4f8;
  --muted: #9aa4b2;
  --accent: #3b82f6;
}

* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: var(--text);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 390px;
  background: var(--card);
  border: 1px solid var(--border);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 22px;
}

input, button {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.06);
  color: var(--text);
  font-size: 16px;
}

input::placeholder {
  color: var(--muted);
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

.radio-group {
  margin-bottom: 18px;
}

.radio-title {
  font-size: 14px;
  margin-bottom: 8px;
  color: var(--muted);
}

.radio-options {
  display: flex;
  gap: 14px;
}

.radio-options label {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  font-size: 15px;
}

input[type="radio"] {
  accent-color: var(--accent);
}

button {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border: none;
  font-weight: 600;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="card">
  <h1>Anwesenheit Büro</h1>

  <input type="text" placeholder="Vorname" required>
  <input type="text" placeholder="Nachname" required>

  <div class="radio-group">
    <div class="radio-title">Bürotag nachholen?</div>
    <div class="radio-options">
      <label>
        <input type="radio" name="nachholen" value="ja" required>
        Ja
      </label>
      <label>
        <input type="radio" name="nachholen" value="nein">
        Nein
      </label>
    </div>
  </div>

  <button>Senden</button>
</div>

</body>
</html>

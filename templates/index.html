<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Anwesenheit BÃ¼ro</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: radial-gradient(circle at top, #101820, #05070a);
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --text: #f2f4f8;
  --muted: #9aa4b2;
  --accent: #3b82f6;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: var(--text);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* === CARD === */
.card {
  width: 100%;
  max-width: 390px;
  background: var(--card);
  border: 1px solid var(--border);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: none; }
}

h1 {
  text-align: center;
  margin: 0 0 24px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.3px;
}

/* === FORM === */
input, select, button {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.06);
  color: var(--text);
  font-size: 16px;
}

input::placeholder {
  color: var(--muted);
}

input:focus, select:focus {
  outline: none;
  border-color: var(--accent);
}

button {
  margin-top: 6px;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border: none;
  font-weight: 600;
  letter-spacing: 0.3px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* === FEEDBACK === */
.success, .error {
  text-align: center;
  margin-bottom: 16px;
  font-size: 15px;
}

.success { color: #4ade80; }
.error { color: #f87171; }

/* === FOOTER === */
.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* === SAFARI FIX === */
@supports (-webkit-touch-callout: none) {
  body { min-height: -webkit-fill-available; }
}
</style>

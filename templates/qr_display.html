<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwesenheit Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Kompakter Modus: Kein Fullscreen */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }

        .container { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            text-align: center;
            max-width: 350px; /* Begrenzt die Breite */
            width: 100%;
        }

        h2 { font-size: 1.2rem; color: #333; margin-top: 0; }
        
        #qrcode { 
            margin: 20px auto;
            display: flex;
            justify-content: center;
            min-height: 200px;
        }

        #status { 
            font-size: 0.8rem; 
            color: #666; 
            border-top: 1px solid #eee; 
            padding-top: 15px;
            margin-top: 10px;
        }

        .success { color: #28a745; }
    </style>
</head>
<body>

    <div class="container">
        <h2>QR-Terminal</h2>
        <div id="qrcode"></div>
        <p id="status">Verbinde zum Server...</p>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const statusBox = document.getElementById("status");
        let qr = null;

        async function updateQR() {
            try {
                // Nutzt die Route aus deinem Log
                const response = await fetch('/get_qr_token');
                const data = await response.json();

                if (data.qr_string) {
                    if (qr === null) {
                        qr = new QRCode(qrContainer, {
                            text: data.qr_string,
                            width: 200,
                            height: 200
                        });
                    } else {
                        qr.makeCode(data.qr_string);
                    }
                    statusBox.innerHTML = "<span class='success'>●</span> Live: " + new Date().toLocaleTimeString();
                }
            } catch (err) {
                statusBox.innerHTML = "<span style='color:red'>●</span> Verbindung unterbrochen";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateQR();
            setInterval(updateQR, 15000); // Alle 15 Sek erneuern
        });
    </script>
</body>
</html>

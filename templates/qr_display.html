<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Anwesenheit | Live Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #f0f2f5; 
        }
        .card {
            background: white; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
            max-width: 400px; width: 90%;
        }
        #qrcode {
            margin: 20px auto;
            display: flex; justify-content: center;
        }
        .status {
            font-size: 0.9rem; color: #666; margin-top: 10px;
            padding: 8px; border-radius: 5px;
        }
        .error { color: #dc3545; background: #ffe6e6; }
        .success { color: #28a745; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin-top:0">Anwesenheit scannen</h2>
        <p>Bitte halten Sie Ihr Gerät vor den Code.</p>
        
        <div id="qrcode"></div>
        
        <div id="status-box" class="status">Initialisiere Kamera...</div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const statusBox = document.getElementById("status-box");
        let qrInstance = null;

        async function updateQRCode() {
            try {
                // Wir rufen die Route in app.py auf
                const response = await fetch('/get_qr_data');
                
                if (!response.ok) throw new Error("Server nicht erreichbar");
                
                const data = await response.json();

                if (data.qr_string) {
                    if (qrInstance === null) {
                        // Ersten QR-Code erstellen
                        qrInstance = new QRCode(qrContainer, {
                            text: data.qr_string,
                            width: 256,
                            height: 256,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                    } else {
                        // Bestehenden Code aktualisieren
                        qrInstance.makeCode(data.qr_string);
                    }
                    
                    statusBox.innerText = "Code aktualisiert: " + new Date().toLocaleTimeString();
                    statusBox.className = "status success";
                }
            } catch (err) {
                console.error("Fehler:", err);
                statusBox.innerText = "Verbindungsfehler! Backend prüfen.";
                statusBox.className = "status error";
            }
        }

        // --- AUTOMATISIERUNG ---
        // 1. Sofort beim Laden starten
        document.addEventListener("DOMContentLoaded", () => {
            updateQRCode();
            
            // 2. Alle 10 Sekunden automatisch erneuern
            setInterval(updateQRCode, 10000);
        });
    </script>
</body>
</html>

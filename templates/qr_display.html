<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Anwesenheit - Live Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        #qr-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        h2 { color: #333; margin-top: 0; }
        .info { color: #666; margin-bottom: 20px; }
        #status { font-weight: bold; padding: 10px; border-radius: 5px; }
        .error { color: #d9534f; background-color: #f9ebeb; }
        .success { color: #5cb85c; }
    </style>
</head>
<body>

    <div id="qr-container">
        <h2>Anwesenheit scannen</h2>
        <p class="info">Der Code wird automatisch alle 15 Sekunden aktualisiert.</p>
        
        <div id="qrcode"></div>
        
        <p id="status">Initialisiere...</p>
    </div>

    <script>
        const qrElement = document.getElementById("qrcode");
        const statusText = document.getElementById("status");
        let qrCodeInstance = null;

        async function updateQR() {
            try {
                // WICHTIG: Prüfe in deiner app.py, wie die Route heißt. 
                // Meist ist es /generate_qr oder /get_qr
                const response = await fetch('/generate_qr'); 
                
                if (!response.ok) throw new Error('Server antwortet nicht korrekt');
                
                const data = await response.json();

                // Falls die Daten als JSON kommen (z.B. { "code": "xyz123" })
                const qrString = data.code || data.qr_string || data.data;

                if (qrString) {
                    if (!qrCodeInstance) {
                        qrCodeInstance = new QRCode(qrElement, {
                            text: qrString,
                            width: 280,
                            height: 280,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                    } else {
                        qrCodeInstance.makeCode(qrString);
                    }
                    statusText.innerText = "Code ist aktiv";
                    statusText.className = "success";
                }
            } catch (err) {
                console.error("Fehler:", err);
                statusText.innerText = "Verbindungsfehler: Backend nicht erreichbar";
                statusText.className = "error";
            }
        }

        // Sofort beim Laden ausführen
        document.addEventListener("DOMContentLoaded", () => {
            updateQR();
            // Alle 15 Sekunden erneuern
            setInterval(updateQR, 15000);
        });
    </script>
</body>
</html>

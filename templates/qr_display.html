<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwesenheit Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* KEIN FULLSCREEN MEHR */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            padding: 40px 20px; /* Abstand von oben/unten */
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Karte klebt nicht in der Mitte der Vertikalen */
        }

        .qr-card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center;
            max-width: 320px; /* Begrenzte Breite für kompakte Ansicht */
            width: 100%;
        }

        h2 { 
            color: #333; 
            font-size: 1.4rem; 
            margin-bottom: 5px;
            margin-top: 0;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        #qrcode { 
            margin: 0 auto;
            display: flex;
            justify-content: center;
            /* Container Größe fixieren, um Springen beim Laden zu verhindern */
            min-height: 200px; 
        }

        #status { 
            margin-top: 20px; 
            font-size: 0.8rem; 
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

    <div class="qr-card">
        <h2>QR-Terminal</h2>
        <p class="subtitle">Anwesenheit erfassen</p>
        
        <div id="qrcode"></div>
        
        <p id="status">Verbindung wird aufgebaut...</p>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const statusElement = document.getElementById("status");
        let qrCode = null;

        async function refreshQR() {
            try {
                // Pfad aus deinem Log: /get_qr_token
                const response = await fetch('/get_qr_token');
                
                if (!response.ok) throw new Error("Server-Antwort fehlerhaft");
                
                const data = await response.json();

                if (data.qr_string) {
                    if (qrCode === null) {
                        // QR-Code Objekt erstellen
                        qrCode = new QRCode(qrContainer, {
                            text: data.qr_string,
                            width: 200,
                            height: 200,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.M
                        });
                    } else {
                        // Bestehenden Code aktualisieren
                        qrCode.makeCode(data.qr_string);
                    }
                    statusElement.innerText = "Letztes Update: " + new Date().toLocaleTimeString();
                    statusElement.classList.remove("error");
                }
            } catch (err) {
                console.error("Fehler:", err);
                statusElement.innerText = "Verbindungsfehler zum Backend!";
                statusElement.classList.add("error");
            }
        }

        // Automatischer Start beim Laden
        document.addEventListener("DOMContentLoaded", () => {
            refreshQR();
            // Intervall für automatische Erneuerung (z.B. alle 15 Sek)
            setInterval(refreshQR, 15000);
        });
    </script>
</body>
</html>

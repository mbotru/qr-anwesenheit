<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Terminal | Live Anzeige</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            text-align: center; 
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #1c1e21; margin-bottom: 10px; }
        .description { color: #606770; margin-bottom: 30px; }
        
        /* Container f√ºr den QR-Code */
        #qrcode { 
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        #status { 
            margin-top: 25px; 
            font-size: 0.85rem; 
            color: #888; 
            padding: 10px;
            border-radius: 8px;
        }
        .error-msg { 
            color: #d93025 !important; 
            background: #fce8e6; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Anwesenheit scannen</h2>
        <p class="description">Der Code wird automatisch alle 15 Sekunden aktualisiert.</p>
        
        <div id="qrcode"></div>
        
        <p id="status">Verbindung wird hergestellt...</p>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const statusText = document.getElementById("status");
        let qrObject = null;

        // Funktion, die die Daten von der Python-Route /get_qr abruft
        async function fetchQRCode() {
            try {
                const response = await fetch('/get_qr');
                
                if (!response.ok) {
                    throw new Error(`Server-Fehler: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.qr_string) {
                    if (qrObject === null) {
                        // QR-Code beim ersten Mal initialisieren
                        qrObject = new QRCode(qrContainer, {
                            text: data.qr_string,
                            width: 250,
                            height: 250,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                    } else {
                        // Bestehenden Code mit neuen Daten aktualisieren
                        qrObject.makeCode(data.qr_string);
                    }
                    
                    statusText.innerText = "Letztes Update: " + new Date().toLocaleTimeString();
                    statusText.classList.remove("error-msg");
                }
            } catch (err) {
                console.error("Fetch-Fehler:", err);
                statusText.innerText = "Fehler: Verbindung zum Server fehlgeschlagen.";
                statusText.classList.add("error-msg");
            }
        }

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Anwesenheit - Live Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #qr-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        #qrcode { margin: 20px; }
        .info { margin-bottom: 10px; color: #555; }
        /* Der Button wird nicht mehr benötigt und ausgeblendet */
        #start-btn { display: none; }
    </style>
</head>
<body>

    <div id="qr-container">
        <h2>Anwesenheit scannen</h2>
        <p class="info">Bitte den Code mit der App scannen</p>
        
        <div id="qrcode"></div>
        
        <p id="status">Lade QR-Code...</p>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const statusText = document.getElementById("status");
        let qrCodeInstance = null;

        // Funktion zum Abrufen und Anzeigen des QR-Codes
        async function fetchNextQR() {
            try {
                // Pfad muss zu deiner Flask/Django Route passen (meist /get_qr_data)
                const response = await fetch('/get_qr_data'); 
                const data = await response.json();

                if (data.qr_string) {
                    if (qrCodeInstance === null) {
                        // Initialisiere den QR-Code beim ersten Mal
                        qrCodeInstance = new QRCode(qrContainer, {
                            text: data.qr_string,
                            width: 300,
                            height: 300
                        });
                    } else {
                        // Aktualisiere den bestehenden QR-Code
                        qrCodeInstance.clear();
                        qrCodeInstance.makeCode(data.qr_string);
                    }
                    statusText.innerText = "Code ist gültig";
                }
            } catch (err) {
                console.error("Fehler beim Laden des QR-Codes:", err);
                statusText.innerText = "Verbindungsfehler...";
            }
        }

        // --- ENTSCHEIDENDE ÄNDERUNG ---
        // Statt auf einen Klick zu warten, führen wir die Funktion sofort aus
        document.addEventListener("DOMContentLoaded", function() {
            // Sofort beim Laden starten
            fetchNextQR();

            // Optional: Alle 15 Sekunden aktualisieren (Dynamic QR)
            setInterval(fetchNextQR, 15000); 
        });
    </script>
</body>
</html>

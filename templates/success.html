<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check-in erfolgreich</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
}

.container {
    background: rgba(0, 255, 255, 0.05);
    padding:2rem;
    border-radius:16px;
    text-align:center;
    max-width:400px;
    width:90%;
    box-shadow:0 0 30px rgba(0,255,255,0.4);
    backdrop-filter: blur(10px);
}

h2 {
    color:#00f0ff;
    margin-bottom:1rem;
}

a {
    color:#00f0ff;
    text-decoration:none;
    font-weight:bold;
    display:inline-block;
    margin-top:20px;
    padding:10px 15px;
    border-radius:8px;
    background: rgba(0,255,255,0.1);
    transition: all 0.3s ease;
}

a:hover {
    background: rgba(0,255,255,0.2);
}

@media (max-width: 480px) {
    .container {
        padding:1.5rem;
    }
    h2 {
        font-size:1.5rem;
    }
}
</style>
</head>
<body>
<div class="container">
<h2>Check-in erfolgreich!</h2>
<p>{{ record['Vorname'] }} {{ record['Nachname'] }} – {{ record['Bürotag nachholen'] }}</p>
<p>Datum: {{ record['Datum'] }} Uhrzeit: {{ record['Uhrzeit'] }}</p>
<a href="{{ url_for('index') }}">Zurück</a>
</div>
</body>
</html>
